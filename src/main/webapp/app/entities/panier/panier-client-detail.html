
<div>
    <h2><span data-translate="boncmd8App.panier.detail.title">Panier</span> {{vm.panier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="boncmd8App.panier.quantite">Quantite</span></dt>
        <dd>
            <span>{{vm.panier.quantite}}</span>
        </dd>
        <dt><span data-translate="boncmd8App.panier.commande">Commande</span></dt>
        <dd>
            <a ui-sref="commande-client-detail({id:vm.panier.commande.id})">{{vm.panier.commande.referenceCommande}}</a>
        </dd>
        <dt><span data-translate="boncmd8App.panier.user">User</span></dt>
        <dd>
            {{vm.panier.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="panier-client-detail.edit({id:vm.panier.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
